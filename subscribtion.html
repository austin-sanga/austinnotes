    <script type="text/javascript">
      function validation() {
        if (
          document.myform.fname.value == "" ||
          !isNaN(document.myform.fname.value)
        ) {
          alert(
            "Please provide your first name and make sure its in the right format"
          );
          document.myform.fname.focus();
          return false;
        }
        if (
          document.myform.lname.value == "" ||
          !isNaN(document.myform.lname.value)
        ) {
          alert(
            "Please provide your last name and make sure its in the right format"
          );
          document.myform.lname.focus();
          return false;
        }
        if (
          document.myform.age.value == "" ||
          isNaN(document.myform.age.value)
        ) {
          alert("Please make sure age is filled and its in numbers");
          document.myform.age.focus();
          return false;
        }
        var emailid = document.myform.email.value;
        posat = emailid.indexOf("@");
        posdot = emailid.lastIndexOf(".");
        if (posat < 1 || posdot - posat < 2) {
          alert("invalid email");
          document.myform.email.focus();
          return false;
        }
        if (document.myform.password.value.length < 7) {
          alert("invalid password");
          document.myform.password.focus();
          return false;
        }
      }
    </script>
